<div class="container">
  <div class="row">
    <div class="col">
      <app-manage-book (bookSaved)="onBookCreated($event)"></app-manage-book>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-library [books]="books"
      (deletedBook)="onDeletedBook($event)"></app-library>
    </div>
  </div>
</div>
<input (input)="onSearch($event)" type="text">
