<button class="btn btn-primary mt-2" (click)="onToggleContent()">{{ !showContent ? 'Show' : 'Hide' }} Library</button>
<div class="mt-2" *ngIf="showContent">
  <div class="row">
    <div class="col-8">
      <app-selected-book [imageURL]="imageURL"
                         *ngIf="imageURL"
      ></app-selected-book>
    </div>
    <div class="col-4">
      <button>title</button>

      <app-book-item
        (selectedBook)="a(book.imagePath)"
        [book]="book"
        (bookDeleted)="onBookDeleted(i)"
        *ngFor="let book of books; let i = index"></app-book-item>
    </div>
  </div>
</div>
