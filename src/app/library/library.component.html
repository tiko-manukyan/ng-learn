<button class="btn btn-primary" (click)="showBooks = !showBooks">Show Library</button>
<div class="container mt-2" *ngIf="showBooks">
  <div class="row mt-2" *ngFor="let book of books">
    <div class="col-2 p-0">
      <img [src]="book.image">
    </div>
    <hr>
    <div class="col-8 ml-4">
      <p>Title: <strong>{{ book.title }}</strong></p>
      <p>Author: <strong>{{ book.author }}</strong></p>
    </div>
  </div>
</div>
