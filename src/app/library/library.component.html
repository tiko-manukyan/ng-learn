<button class="btn btn-primary mt-2" (click)="showBooks = !showBooks">{{ showBooks ? 'Hide' : 'Show' }} Library</button>
<div class="mt-2" *ngIf="showBooks">
  <div class="row">
    <div class="col-8">
      <app-selected-book [image]="imageUrl"></app-selected-book>
    </div>
    <div class="col-4">
      <app-book-item
        [book]="book"
        *ngFor="let book of books"
        (bookSelected)="a($event)"
        (bookDeleted)="b($event)"></app-book-item>
    </div>
  </div>
</div>
