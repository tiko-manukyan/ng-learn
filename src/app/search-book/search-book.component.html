<div class="row">
  <div class="col-8">
    <input class="form-control" type="text" (input)="onSearch($event)">
  </div>
  <div class="col-4">
    <button class="btn btn-success" (click)="onShowMainPage()">Go to Library</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-4">
    <app-book-item *ngFor="let book of searchResult" [book]="book"></app-book-item>
  </div>
</div>
